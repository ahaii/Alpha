{% extends 'base.html' %}
{% block content-title %}
    <h1>
        应用管理
        <small>应用 / 添加</small>
    </h1>
{% endblock %}
{% block content %}
<body>
    <form class="form-horizontal" action="/app/add/" method="post">{% csrf_token %}
        {% for field in app_field %}
            <div class="form-group">
             {#field.label 获取字段名称#}
                <label class="col-sm-1 control-label">{{ field.label }}</label>
                <div class="col-sm-10">
                  {{ field }}
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</body>
{% endblock %}
