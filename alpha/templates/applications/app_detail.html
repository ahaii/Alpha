{% extends 'base.html' %}
{% block content-title %}
    <h1>
        资产管理
        <small>资产 / 详情</small>
    </h1>
{% endblock %}
{% block content %}
<body>
    {{ form.media }}
    <form class="form-horizontal" action="/app/update/{{ app_id }}/" method="post">{% csrf_token %}
        {% for field in app_info %}
            <div class="form-group">
                 {#field.label 获取字段名称#}
                <label class="col-sm-1 control-label">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</body>
{% endblock %}
